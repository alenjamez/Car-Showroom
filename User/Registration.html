    <script>
        function rname()
        {
        var nam=document.getElementById("name").value;
        var nam1=/^[a-zA-Z]+$/;
        
        if(nam=="")
            {
                document.getElementById("err1").innerHTML="Enter name";
            return false;
            }
        if(nam.match(nam1))
            {
                document.getElementById("err1").innerHTML="";
        
            }
        else
            {
                document.getElementById("err1").innerHTML="Enter valid name";
            return false;
        
            }
        }
        function ema()
        {
        var emi=document.getElementById("mail").value;
        var emi1=/^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})+$/;
        if(emi=="")
            {
                document.getElementById("err2").innerHTML="Enter email";
            return false;
            }
        if(emi.match(emi1))
            {
                document.getElementById("err2").innerHTML="";
        
            }
        else
            {
                document.getElementById("err2").innerHTML="Enter valid email";
            return false;
            }
        }
        function phn()
        {
        var ph=document.getElementById("ph").value;
        var ph1=/^([6-9]{1}[0-9]{9})+$/;
        if(ph=="")
            {
                document.getElementById("err3").innerHTML="Enter phno";
            return false;
            }
        if(ph.match(ph1)&& (ph.length==10))
            {
                document.getElementById("err3").innerHTML="";
        
            }
        else
            {
                document.getElementById("err3").innerHTML="Enter valid no";
            return false;
            }
        }
        function usr()
        {
        var un=document.getElementById("user").value;
        var un1=/^[a-zA-Z0-9]+$/;
        if(un=="")
            {
            document.getElementById("err5").innerHTML="Enter Username";
            return false;
            }
        if(un.match(un1))
            {
                document.getElementById("err5").innerHTML="";
        
            }
        else
            {
                document.getElementById("err5").innerHTML="Enter valid Username";
            return false;
            }
        }
        
        function npsw()
        {
        var ps=document.getElementById("pass").value;
        var ps1=/^[a-zA-Z0-9:@]+$/;
        if(ps=="")
            {
                document.getElementById("err6").innerHTML="Enter Password";
            return false;
            }
        if(ps.match(ps1)&& (ps.length>=8))
            {
                document.getElementById("err6").innerHTML="";
        
            }
        else
            {
                document.getElementById("err6").innerHTML="Enter valid Password";
            return false;
            }
        }
        function psw1()
        {var ps=document.getElementById("pass").value;
        var ps1=document.getElementById("conpass").value;
        if(ps==ps1)
            {
                document.getElementById("err7").innerHTML="";
            }
        else
            {
                document.getElementById("err7").innerHTML="Password not match!!!!!!!!!!";
            }
        }
        function loca()
        {
        var loc=document.getElementById("name").value;
        var loc1=/^[a-zA-Z]+$/;
        if(loc.match(loc1))
            {
                document.getElementById("err8").innerHTML="";
        
            }
        else
            {
                document.getElementById("err8").innerHTML="Enter valid location";
            return false;
        
            }
        }
